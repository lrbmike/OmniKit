version: '3.8'

services:
  omnikit:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: omnikit
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:/app/data/omnikit.db
    volumes:
      # Persist SQLite database
      - omnikit-data:/app/data
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

volumes:
  omnikit-data:
    driver: local
